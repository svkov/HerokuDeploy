dist: xenial
language: python
python:
- '3.6'
- '3.7'
deploy:
  provider: heroku
  api_key:
    secure: 
  app: python-am-cp
  on:
    repo: svkov/HerokuDeploy
install:
- pip install -r requirements.txt
script:
- python manage.py makemigrations
- python manage.py migrate
- python manage.py test hello.tests
