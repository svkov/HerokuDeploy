<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список</title>
</head>
<body>

<table>
    {% for t in texts %}

            <li>
                <h3>{{ t.id }}</h3>

            <li>
                <h5>{{ t.text }}</h5>

        </li>
    {% endfor %}
</table>

</body>
</html>
